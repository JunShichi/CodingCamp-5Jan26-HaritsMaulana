<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List Website - Harits</title>
    <script>
        /* Inline Tailwind CDN config: placed before the CDN script so the CDN picks it up */
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1677ff',
                        secondary: '#1976d2',
                        danger: '#ff2e4a',
                        brand: '#0b1220'
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui']
                    }
                }
            }
        };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center font-sans app-shell">
        <div class="w-full max-w-4xl px-8 py-8 card-panel">
            <h1 class="text-center text-3xl font-semibold mb-6 text-heading">Todo List</h1>

            <div class="flex flex-col gap-3 mb-4 md:flex-row">
                <input id="todo-input" type="text" placeholder="Add a todo (With &quot;Add&quot; Button) or Filter a todo (With &quot;Filter&quot; Button)" class="flex-1 input-dark">
                <input id="date-input" type="date" class="w-48 input-dark">
                <button id="add-button" class="btn-add" aria-label="Add todo">
                    <span class="hidden md:inline">Add</span>
                    <span class="md:hidden">+</span>
                </button>
            </div>

            <div class="flex items-center gap-3 mb-4">
                <button id="filter-button" class="btn-filter">Filter</button>
                <div class="flex-1"></div>
                <button id="clear-button" class="btn-clear">Delete All</button>
            </div>

            <div class="table-wrapper">
                <table id="todo-table" class="w-full text-left">
                    <thead>
                        <tr>
                            <th class="pb-2 text-xs uppercase tracking-wide">Task</th>
                            <th class="pb-2 text-xs uppercase tracking-wide">Due Date</th>
                        </tr>
                    </thead>
                    <tbody id="todo-tbody"></tbody>
                </table>
                <div id="empty-state" class="empty-state">No task found</div>
            </div>

            <p class="text-center text-xs mt-4 text-subtle">Â© 2026 Harits's Todo List</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>

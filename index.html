<!DOCTYPE html> <!-- HTML5 doctype declaration -->
<html> <!-- using lang is optional here -->
<head> <!-- Metadata about the document -->
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design settings -->
    <title>Test RevoU</title> <!-- Title of the page -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> <!-- Link to an external JavaScript file -->
</head>

<body> <!-- Something that renders to the page -->
    <h1 class="text-3xl pb-4 font-bold pl-6 pt-6 text-red-500">Test RevoU</h1> <!-- Main heading of the page -->
    <hr/> <!-- Horizontal line to separate content -->
    <h2>This is a project page.</h2> <!-- A paragraph describing the page -->
    <p>My <sub>name <sup><b>is Harits</b></sup></sub></p> <!-- Bold text displaying a name -->
    <b> Unordered Items</b>
    <ul type="disc"> <!-- Unordered list of items, options : disc, circle, square -->
        <li>Item 1 <p>Jadi gini</p></li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <b> Ordered Items</b>
    <ol type=""> <!-- Ordered list of items, options : A,i,I -->
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <b>Table Test</b>
    <table border="1"> <!-- Table with a border -->

        <thead> <!-- Table header section -->
            <tr> <!-- Table row -->
            <th>Company</th> <!-- Table header cell -->
            <th>Contact</th>
            <th>Country</th>
        </tr>
        </thead>
        
        <tbody style="color:brown"> <!-- Table body section -->
            <tr>
            <td>Kompeni</td> <!-- Table data cell -->
            <td>Secret</td>
            <td>Dutch</td>
        </tr>
        <tr>
            <td>Data A</td>
            <td>Data B</td>
            <td>Data C</td>
        </tr>
        </tbody>

    </table>
    <br/>
    <b>Gambar</b>
    <br/>
    <img src="./revou.png" alt="RevoU Logo" width="200px" height="200px"/> <!-- Image with specified width and alt text -->
    <br/>
    <img src="https://images.seeklogo.com/logo-png/36/1/corvette-logo-png_seeklogo-368597.png" alt="Corvette Icon" width="200px" height="200px"/>
    <p>Link to <a href="https://www.revou.co/" target="_blank">RevoU Website</a></p> <!-- Hyperlink to an external website -->
    <a href="https://www.google.com/" target="_blank">
        <button>Go to Google</button> <!-- Button that links to Google -->
    </a>
    <br/><br/>
    <b>Form Contact Us</b>
    <form action="/submit-form" method="post"> <!-- Form with POST method -->
        <label for="name">Name:</label><br/>
        <input type="text" id="name" name="name" placeholder="Jenengan maneh saha ?"/><br/><br/>
        
        <label for="email">Email:</label><br/>
        <input type="email" id="email" name="email" placeholder="IMEL IMELLL ???"/><br/><br/>

        <label for="password">Password:</label><br/>
        <input type="password" id="password" name="password" placeholder="Sandino ajur"/><br/><br/>

        <label for="gender">Gender:</label><br/>
        <input type="radio" id="male" name="gender" value="male"/>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female"/>
        <label for="female">Female</label><br/><br/>

        <label for="Options">Options :</label><br/>
        <select>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        <br/><br/>
        <label for="message">Message:</label><br/>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Ada yang bisa dibantu ? MWAHAHHHAHAHAH"></textarea><br/><br/>
        
        <button type="submit" value="Submit">Submit</button> <!-- Submit button for the form -->
    </form>
</body>
</html>
